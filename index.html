<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1 >Welcom  to  calculate   me!</h1>
    <div class="container">
        <div  class="fhead"  >
            <div class="input">
                <input type="text"  class="numbers">
            </div>
        <div class="head1">
            <div class="btn AC">AC</div>
            <div class="btn smallpadd">%</div>
            <div class="btn mul"   >*</div>
            <div class="btn paddlarge   plus">+</div>
        </div>
        <div class="head2">
            <div class="btn padd">7</div>
            <div class="btn padd"    >8</div>
            <div class="btn paddlarge">9</div>
            <div class="btn min">-</div>
        </div>
                <div class="head3">
            <div class="btn padd">4</div>
            <div class="btn padd">5</div>
            <div class="btn paddlarge">6</div>
            <div class="btn slash">/</div>
        </div>
                <div class="head4">
            <div class="btn padd">1</div>
            <div class="btn padd">2</div>
            <div class="btn paddlarge">3</div>
            <div class='btn smallpadd'>Del</div>
        </div>
                <div class="head5">
            <div class="btn padd">0</div>
            <div class="btn smallpadd">00</div>
            <div class='btn dot'>.</div>
            <div class="btn paddlarge   eq">=</div>
        </div>
    </div>
    </div>

<script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
